name: Python Package

on:
  push:
    branches:
      - feature/NDE-NADE-AA
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel Cython==3.0.9 numpy pyarmor

    - name: Build, Obfuscate and Package
      run: |
        bash make.sh

    - name: Upload Wheel to Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist/*.whl