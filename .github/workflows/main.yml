name: Python Package

on:
  push:
    branches:
      - feature/NDE-NADE-AA
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel Cython==3.0.9 numpy pyarmor toml
      
    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Set third-party pypi for poetry
      run: |
        poetry config repositories.sdpi  ${{ secrets.SDPI_URL }}
        poetry config http-basic.sdpi ${{ secrets.SDPI_USERNAME }} ${{ secrets.SDPI_PASSWORD }}

    - name: Build, Obfuscate and Package
      run: |
        bash make.sh

    - name: Upload Wheel to Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: terasim_nde_nade
        path: dist/*.whl